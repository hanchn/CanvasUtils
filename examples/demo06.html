<script src="../Shapes.js"></script>
<script src="../CanvasUtils.js"></script>
<script>
  let { $: myCanvas } = new CnavasUtils();
  let canvas = myCanvas("canvas").attr({
    width: 600,
    height: 600
  });

  canvas.drawBlock({
    x: 150,
    y: 150,
    width: 200,
    height: 200,
    lineWidth: 5,
    strokeStyle: "red",
    fillStyle: "blue",
    fill: true
  });
</script>
